{% extends 'base.html' %}

{% block title %}Add New Article{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1><i class="fas fa-plus-circle"></i> Add New Article</h1>
        <p>Create and publish your new blog post</p>
    </div>

    <form method="post" class="article-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">
                <i class="fas fa-heading"></i> Title
            </label>
            {{ form.title }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.content.id_for_label }}">
                <i class="fas fa-align-left"></i> Content
            </label>
            {{ form.content }}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="submit-button">
                <i class="fas fa-paper-plane"></i> Publish Article
            </button>
            <a href="{% url 'dashboard' %}" class="cancel-button">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </form>
</div>

<style>
    .form-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(108, 99, 255, 0.1);
    }

    .form-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-header h1 {
        color: var(--primary);
        font-size: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        margin-bottom: 0.5rem;
    }

    .form-header p {
        color: var(--secondary);
        opacity: 0.8;
    }

    .article-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group label {
        color: var(--secondary);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-group input,
    .form-group textarea {
        padding: 0.8rem 1rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        font-family: inherit;
        transition: all 0.3s;
        background: var(--bg);
        color: var(--text);
    }

    .form-group textarea {
        min-height: 200px;
        resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
        flex-wrap: wrap;
    }

    .submit-button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 0.7rem;
    }

    .submit-button:hover {
        background: #5A52E0;
        transform: translateY(-2px);
    }

    .cancel-button {
        background: var(--bg);
        color: var(--secondary);
        border: 1px solid #ddd;
        padding: 0.8rem 1.5rem;
        border-radius: 6px;
        font-size: 1rem;
        text-decoration: none;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 0.7rem;
    }

    .cancel-button:hover {
        background: rgba(108, 99, 255, 0.1);
        border-color: var(--primary);
    }

    @media (max-width: 600px) {
        .form-container {
            padding: 1.5rem;
        }
        
        .form-actions {
            flex-direction: column;
        }
        
        .submit-button,
        .cancel-button {
            width: 100%;
            justify-content: center;
        }
    }
</style>
{% endblock %}
