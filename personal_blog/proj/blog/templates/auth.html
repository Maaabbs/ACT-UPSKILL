{% extends 'base.html' %}

{% block content %}
<div class="login-container" style="background: var(--bg);">
    <div class="login-card" style="background: var(--card-bg); border-top: 5px solid var(--primary);">
        <div class="login-header">
            <h1 style="color: var(--secondary);"><i class="fas fa-lock"></i> Admin Login</h1>
            <p style="color: #666;">Access your blog dashboard</p>
        </div>

        {% if error %}
        <div class="alert-error" style="background: #FFEBEE; color: #C62828;">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" style="color: var(--secondary);">
                    <i class="fas fa-user"></i> Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    style="border: 1px solid #ddd;"
                    placeholder="Enter your username"
                >
            </div>
            
            <div class="form-group">
                <label for="password" style="color: var(--secondary);">
                    <i class="fas fa-key"></i> Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    style="border: 1px solid #ddd;"
                    placeholder="Enter your password"
                >
            </div>
            
            <button type="submit" class="login-button" style="background: var(--primary); color: white;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 2rem;
    }

    .login-card {
        width: 100%;
        max-width: 450px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(108, 99, 255, 0.1);
        padding: 2.5rem;
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
    }

    .alert-error {
        padding: 0.8rem 1rem;
        border-radius: 6px;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.7rem;
        font-size: 0.95rem;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group input {
        padding: 0.8rem 1rem;
        border-radius: 6px;
        font-size: 1rem;
        transition: all 0.3s;
    }

    .form-group input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }

    .login-button {
        border: none;
        padding: 1rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.7rem;
    }

    .login-button:hover {
        background: #5A52E0 !important;
    }
</style>
{% endblock %}
